services:

  api:
    build:
      context: ./api
      target: dev
    volumes:
      - ./api:/var/www/api
    ports:
      - "8000:8000"
    env_file:
      - ./api/.env
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./web
      target: dev
    volumes:
      - ./web:/app
      - /app/node_modules          # pr√©serve les node_modules de l'image
    ports:
      - "5173:5173"
    depends_on:
      - api

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE:-cofloww}
      POSTGRES_USER: ${DB_USERNAME:-cofloww}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cofloww}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-cofloww}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
